<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sample Page</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <div>
            <h1>Калькулятор</h1>
            <div>
                <input type="text" id="input1" placeholder="Введите первое число" />
                <select id="operation">
                    <option value="+" selected>+</option>
                    <option value="-">-</option>
                </select>
                <input type="text" id="input2" placeholder="Введите второе число" />
                <button id="calcBtn">Посчитать</button>
                <div id="result"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
